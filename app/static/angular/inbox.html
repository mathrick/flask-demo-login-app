<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="btn-group pull-left col-sm-1 nav-buttons"></div>
    <h4 class="panel-title pull-left inbox-title">Inbox</h4>
    <div class="btn-group pull-right">
      <a href="#/compose" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"> Compose</span></a>
    </div>
  </div>
  <table class="table" ng-if="messages">
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Sent date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="message in messages">
        <td class="text-center"><span class="glyphicon glyphicon-envelope {{ message.unread ? '' : 'invisible' }}"> </span></td>
        <td><a href="#/{{ message.id }}">{{ message.title }}</a></td>
        <td>{{ message.timestamp }}</td>
      </tr>
    </tbody>
  </table>
  <div class="panel-body" ng-if="!messages">
    <div class="text-muted">You have no messages</div>
  </div>
</div>
