<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="btn-group pull-left col-sm-1 nav-buttons">
      <a href="/inbox/" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-left"></span></a> 
    </div>
    <h4 class="panel-title pull-left inbox-title">
      {{ message.title }}
    </h4>
    <h3 class="panel-title pull-right">
      <span class="text-muted">{{ message.timestamp }}</span>
    </h3>
  </div>
  <div class="col-sm-offset-1 panel-body">{{ message.text }}</div>
</div>
